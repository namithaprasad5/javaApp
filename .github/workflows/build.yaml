name: Build, Test, and Deploy Java Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java (JDK 11)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the application with Maven
      - name: Build with Maven
        run: mvn clean package

      # Step 5: Upload build artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.war

      # Step 6: Set up SSH key
      - name: Set up SSH key for Azure VM
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

      # Step 7: Deploy to Remote Tomcat on Azure VM via SSH
      - name: Deploy to Remote Tomcat
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} << 'EOF'
            # Stop Tomcat
            sudo systemctl stop tomcat

            # Copy the WAR file to the Tomcat webapps directory
            sudo cp target/*.war /opt/tomcat/webapps/

            # Start Tomcat
            sudo systemctl start tomcat

            # Optionally, you can monitor the Tomcat logs to verify deployment
            tail -f /opt/tomcat/logs/catalina.out
          EOF
